<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Quantidade NaClO</title>

    <link rel="icon" type="image/x-icon" href="assets/favicon.png" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"
        type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet"
        type="text/css" />

    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
    <header class="masthead">
        <div class="container position-relative">
            <div class="row justify-content-center">
                <div class="col-xl-6">
                    <div class="text-center text-white">

                        <h1 class="mb-5">Calculador de quantidade NaClO</h1>
            
                        <form class="form-subscribe" id="contactForm" data-sb-form-api-token="API_TOKEN">

                            <div class="row">
                                <div class="col">
                                    <input class="inputs" id="extensao" type="number" placeholder="Extensão (metros)" />
                                    <input class="inputs" id="diametro" type="number" placeholder="Diâmetro (milímetros)" />

                                    <br><br>

                                    <button class="btn btn-primary" id="submitButton">Calcular</button>
                                </div>
                            </div>

                            <center>
                                <div class="concentracao-div">
                                    <p class="paragrafo"></p>
                                </div>
                            </center>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
    <!-- <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script> -->
</body>

</html>
